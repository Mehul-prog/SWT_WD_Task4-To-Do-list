<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D To-Do List</title>
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <header>
            <h1>3D To-Do List</h1>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
        </header>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter task...">
            <select id="categoryInput">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
            <select id="priorityInput">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <input type="date" id="dueDateInput">
            <select id="progressInput">
                <option value="0">Not Started</option>
                <option value="50">In Progress</option>
                <option value="100">Completed</option>
            </select>
            <textarea id="notesInput" placeholder="Add notes..."></textarea>
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="task-controls">
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <select id="filterCategory">
                <option value="All">All Categories</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
            <select id="filterPriority">
                <option value="All">All Priorities</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <select id="filterProgress">
                <option value="All">All Progress</option>
                <option value="0">Not Started</option>
                <option value="50">In Progress</option>
                <option value="100">Completed</option>
            </select>
        </div>
        <ul class="task-list" id="taskList"></ul>
    </div>
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <p>Are you sure you want to delete this task?</p>
            <button class="confirm" onclick="confirmDelete()">Yes</button>
            <button class="cancel" onclick="closeModal()">No</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="Todo.js"></script>
</body>
</html>
